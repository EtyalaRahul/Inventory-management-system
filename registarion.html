<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="registration.css">
</head>

<body>
    <div class="registration-container">
        <h2>sign up</h2>
        <form id="registrationForm" onsubmit="return validateRegistrationForm()">
            <div class="input-group">
                <input type="text" id="username" placeholder="Username" required pattern="^[a-zA-Z0-9]{5,}$"
                    title="Username should be alphanumeric and at least 5 characters.">
            </div>
            <div class="input-group">
                <input type="email" id="email" placeholder="Email" maxlength="25" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required maxlength="10"
                    title="Password must be less than or equal to 10 characters.">
            </div>
            <div class="input-group">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required maxlength="10"
                    title="Password must match and be less than or equal to 10 characters.">
            </div>

            <div class="input-group checkbox-group">
                <input type="checkbox" id="showPassword" onclick="togglePasswordVisibility()">
                <label for="showPassword">Show Password</label>
            </div>

            <div class="input-group">
                <input type="text" id="firstName" placeholder="First Name" required pattern="^[a-zA-Z]{1,10}$"
                    maxlength="10"
                    title="First Name should contain only letters and be less than or equal to 10 characters.">
            </div>
            <div class="input-group">
                <input type="text" id="lastName" placeholder="Last Name" required pattern="^[a-zA-Z]{1,10}$"
                    maxlength="10"
                    title="Last Name should contain only letters and be less than or equal to 10 characters.">
            </div>

            <div class="input-group">
                <input type="tel" id="mobileNumber" placeholder="Mobile Number" required pattern="^[0-9]{10}$"
                    maxlength="10" title="Mobile number should be exactly 10 digits.">
            </div>

            <div class="input-group">
                <input type="date" id="dob" placeholder="Date of Birth" required>
            </div>
            <div class="input-group">
                <select id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="input-group">
                <input type="text" id="address" placeholder="Address" maxlength="70" required>
            </div>
            <div id="errorMessage" class="error"></div>
            <p>Alreday have account <a href="login.html">login</a></p>
            <button type="submit" class="register-btn">Register</button>
        </form>
    </div>

    <script src="registration.js"></script>
</body>

</html>
